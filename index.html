<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Triangle Perimeter</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Triangle Perimeter</h1>
    <hr />

    <h3>Perimeter = AB + AC + BC</h3>
    <p>
      <img src="img/triangle-vertices.PNG" alt="Triangle Image" width="400" />
    </p>
    <hr />



    <p>Enter the vertices of a triangle and click 'Calculate to determin the side lengths and perimeter of the triangle.</p>
    <hr />

    <p>
      Vertex A xA:  <input id="x1" type="number" value="0" />
        yA: <input id="y1" type="number" value="0" />
    </p>

    <p>
      Vertex B xB:  <input id="x2" type="number" value="5"/>
        yB: <input id="y2" type="number" value="6" />
    </p>

    <p>
      Vertex C xC:  <input id="x3" type="number" value="8" />
        yC: <input id="y3" type="number" value="2" />
    </p>
    <hr />

    <p>
       <button id="btn"> Calculate</button>
    </p>

    <p> AB: <span id="AB-distace">----</span></p>
    <p> AC: <span id="AC-distace">----</span></p>
    <p> BC: <span id="BC-distace">----</span></p>
    <p> Perimeter of ABC = <span id="ABC-perimeter">----</span></p>


  </body>
</html>
